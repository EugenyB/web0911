<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги по автору</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1 th:text="${author.name}"></h1>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Название</th>
            <th>Страницы</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="b : ${author.books}">
                <td th:text="${b.id}"></td>
                <td th:text="${b.title}"></td>
                <td th:text="${b.pages}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
